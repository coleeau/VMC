MEMORY {
	ZP:			start = $0000, size = $0100, type = rw;
	RAM0:		start = $0000, size = $2000, type = rw;
	RAMB:		start = $2000, size = $2000, type = rw;
	VIDEO:		start = $4000, size = $2000, type = rw;
	IO:			start = $6000, size = $1000, type = rw;
	EXT:		start = $8000, size = $8000, type = rw;
	ROM:		start = $8000, size = $8000, type = rw;

}

SEGMENTS {
	ZEROPAGE:	load = ZP, type = zp;
	CODE:		load = ROM, type = rw;
	RODATA:		load = ROM, type = rw;
	ROM_LOWER:   load = ROM, start = $8000, type = rw;
	ROM_UPPER:	load = ROM, start = $E000, type = rw;
	B_CALL:		load = ROM,	start = $FF00, type = rw;
	VEC:		load = ROM, start = $FFFA, type = OVERWRITE;
	}